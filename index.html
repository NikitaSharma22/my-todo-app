<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    
    <!-- Link to the icons (both 192x192 and 512x512) -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/512.png">

    <!-- Link to your CSS -->
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>

    <div class="container">
        <div class="header">
            <h1>My To-Do List</h1>
            <button id="themeToggle">ðŸŒ™</button>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTaskButton">Add</button>
        </div>
        <ul id="taskList"></ul>

        <!-- Context Menu -->
        <div id="contextMenu" class="hidden">
            <ul>
                <li id="editTask">Edit</li>
                <li id="markDone">Done</li>
                <li id="markNotNeeded">Not Needed</li>
                <li id="deleteTask">Delete</li>
            </ul>
        </div>

        <!-- Undo Container -->
        <div id="undoContainer" class="hidden">
            <span>Task deleted. </span>
            <button id="undoButton">Undo</button>
        </div>
    </div>

    <!-- Link to your JS -->
    <script src="/script.js"></script>
</body>
</html>
